<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" class="logo" alt="Application Logo">
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h2>Avaible Places</h2>
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
             <div class="place-card">
                <img src="place1.jpg" class="place-image" alt="Place Image">
                <h3>Place Name</h3>
                <p>Price per night: $100</p>
                <p>Location: San Sebastian, Puerto Rico</p>
                <button class="details-button">View Details</button>
             </div>
             <div class="place-card">
                <img src="place2.jpg" class="place-image" alt="Place Image">
                <h3>Place Name</h3>
                <p>Price per night: $120</p>
                <p>Location: San Juan, Puerto Rico</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
